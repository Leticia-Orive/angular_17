<h1>Productos de limpieza:</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Detalle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsList">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <!--Si el precio es mayor a 5 que se ponga en rojo lo hacemos con esta estructura de control-->
      <td [ngClass]="{'red-color': product.price > 5}">{{product.price | currency}}</td>
      <button type="button" class="btn btn-outline-primary" [routerLink]="['/products',  product.id]">Detalle</button>
    </tr>
    
  </tbody>
</table>
